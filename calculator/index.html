<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JavaScript/app.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/icon type" />
    <title>Dev Taddy - Calculator</title>
  </head>
  <body>
    <main class="grid">
      <h1>DEV TAD'S <span class="h1-grow">CALCULATOR</span></h1>
      <div class="calculator grid">
        <p></p>
        <button class="all-clear">AC</button>
        <button class="delete-entry">DEL</button>
        <button id="plus" class="operations">+</button>
        <button id="one" class="numbers">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="minus" class="operations">-</button>
        <button id="four" class="numbers">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="multiply" class="operations">x</button>
        <button id="seven" class="numbers">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
        <button id="divide" class="operations">&divide</button>
        <button id="zero" class="numbers">0</button>
        <button id="dot" class="numbers">.</button>
        <button class="equals">=</button>
      </div>
    </main>
  </body>
</html>
