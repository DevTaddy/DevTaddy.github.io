<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link rel="icon" href="assets/favicon.png" type="image/icon type" />
    <script src="JavaScript/app.js"></script>
    <title>Dev Taddy - To Do List</title>
  </head>
  <body>
    <main id="main" class="grid">
      <h2>A to do list for top performers</h2>
      <h1>DEV TADDYâ€™S <span class="h1-grow">TO DO LIST</span></h1>
      <div class="grid-15">
        <input type="text" placeholder="Add an activity" />
        <button class="add-button">ADD</button>
      </div>
      <section class="grid activity-list">
        <p class="activities-header activities">Activities</p>
        <button class="done-btn">DONE</button>
        <p class="activities">Cooking</p>
        <button class="remove-btn">DELETE</button>
        <button class="undo-btn">UNDO</button>
        <p class="activities done">Programming</p>
        <button class="remove-btn">DELETE</button>
        <button class="done-btn">DONE</button>
        <p class="activities">Cleaning</p>
        <button class="remove-btn">DELETE</button>
      </section>
      <button class="lazy">Procrastinate</button>
    </main>
  </body>
</html>
