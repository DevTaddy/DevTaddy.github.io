<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <script src="JavaScript/app.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/icon type" />
    <title>Dev Taddy - Age Calculator</title>
  </head>
  <body>
    <main class="grid">
      <h1>DEV TAD'S <span class="h1-grow">AGE CALCULATOR</span></h1>
      <div class="age-calculator grid">
        <div class="input-container">
          <input class="birth-year date" placeholder="Input birth year" />
          <input class="birth-month date" placeholder="Input birth month" />
          <input class="birth-day date" placeholder="Input birth day" />
          <input class="current-year date" placeholder="Input current year" />
          <input class="current-month date" placeholder="Input current month" />
          <input class="current-day date" placeholder="Input current day" />
        </div>
        <div class="results">
          <p>Age: <span class="result change-age">Your exact age</span></p>
          <p>
            Age in months:
            <span class="result age-months">Rough calculation</span>
          </p>
          <p>
            Age in days: <span class="result age-days">Rough calculation</span>
          </p>
          <p>
            Age in hours:
            <span class="result age-hours">Rough calculation</span>
          </p>
          <p>
            Age in minutes:
            <span class="result age-minutes">Rough calculation</span>
          </p>
          <p>
            Age in seconds:
            <span class="result age-seconds">Rough calculation</span>
          </p>
        </div>
      </div>
      <button class="submit">submit</button>
    </main>
  </body>
</html>
